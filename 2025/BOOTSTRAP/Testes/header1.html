<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Oswald";
        }

        .center {
            max-width: 1170px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
            flex-wrap: wrap;
        }

        .header-content {
            background-color: rgb(255, 255, 255);
            padding: 5px 0;
            flex-wrap: wrap;
        }

        .logo {
            /*background-color: orange;*/
            width: 50%;
        }

        .menu {
            /*background-color: yellow;*/
            width: 50%;
            text-align: right;
        }

        .menu h3 {
            font-size: 15px;
            display: inline-block;
            margin-left: 15px;
        }





        @media screen and (max-width: 768px) {
            .menu {
                display: none;
            }
        }

    </style>

</head>
<body>

        <section class="header-content">
            <div class="center">
                <div class="logo">
                    <img src="./logo-santander3.png" />
                </div>
                <div class="menu">
                    <h3 style="color: red;">Para você</h3>
                    <h3 style="color: gray;">Para sua empresa</h3>
                    <h3 style="color: gray;">O que você procura ?</h3>
                </div>
            </div>
        </section>

    
</body>
</html>
