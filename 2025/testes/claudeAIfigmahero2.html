<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georama', sans-serif;
        }

        body {
            background-color: #6c5ce7;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8% 8%;
            min-height: 80vh;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background-color: white;
            color: #6c5ce7;
            padding: 1rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .hero-image {
            width: 40%;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 15% 5%;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-image {
                width: 100%;
                margin-top: 2rem;
                height: 300px;
            }

            nav {
                padding: 1rem 5%;
            }

            .nav-links {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .nav-links {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LOGOTIPO</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">Sobre n√≥s</a>
            <a href="#contact">Contato</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>More than authentication.<br>Complete user management.</h1>
            <p>Clerk is more than a "sign-in-box". Integrate complete user management and APIs, purpose-built for React, Next.js and the Modern Web.</p>
            <a href="#" class="cta-button">Start Building for Free</a>
        </div>
        <div class="hero-image"></div>
    </section>
</body>
</html>
