<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');

  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        

        :root {
            --primary-color: #5D4FFF;
            --text-color: #ffffff;
            --background: #5D4FFF;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 10%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        nav.scrolled {
            background: rgba(93, 79, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;

        }

        .cta-button {
            display: inline-block;
            background: white;
            color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .hero-image {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 40%;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: floatAnimation 6s ease-in-out infinite;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(20px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        @media (max-width: 1024px) {
            .hero-image {
                width: 35%;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--primary-color);
                padding: 1rem;
                text-align: center;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: 0 5%;
                text-align: center;
            }

            .hero-content {
                margin: 0 auto;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-image {
                display: none;
            }
        }

    </style>

</head>
<body>

    <nav id="navbar">
        <a href="#" class="logo">LOGOTIPO</a>
        <button class="mobile-menu-btn">☰</button>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">Sobre nós</a>
            <a href="#contact">Contato</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>More than authentication.<br>Complete user management.</h1>
            <p>Clerk is more than a "sign-in-box". Integrate complete user management and APIs, purpose-built for React, Next.js and the Modern Web.</p>
            <a href="#" class="cta-button">Start Building for Free</a>
        </div>
        <img src="https://picsum.photos/500/400" class="hero-image" />
    </section>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('nav')) {
                navLinks.classList.remove('active');
            }
        });
    </script>

    
</body>
</html>
