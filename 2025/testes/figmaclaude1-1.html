<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georama', sans-serif;
        }

        body {
            background-color: #6c5ce7;
            color: white;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        .nav-desktop {
            display: flex;
            gap: 2rem;
        }

        .nav-desktop a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #6c5ce7;
            padding: 1rem;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .hero-content {
            flex: 1;
        }

        .hero-image {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            aspect-ratio: 1;
            border-radius: 8px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background-color: white;
            color: #6c5ce7;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-menu.active {
                display: flex;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .hero-image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">LOGOTIPO</a>
        
        <nav class="nav-desktop">
            <a href="#home">Home</a>
            <a href="#sobre">Sobre nós</a>
            <a href="#contato">Contato</a>
        </nav>

        <button class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <nav class="mobile-menu">
            <a href="#home">Home</a>
            <a href="#sobre">Sobre nós</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>More than authentication.<br>Complete user management.</h1>
            <p>Clerk is more than a "sign-in-box". Integrate complete user management and APIs, purpose-built for React, Next.js and the Modern Web.</p>
            <a href="#" class="cta-button">Start Building for Free</a>
        </div>
        <div class="hero-image"></div>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
