<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cfb01.php" method="post" id="formulario">
        <label for="nome">Nome: </label>
        <input type="text" id="idnome" name="nome" maxlength="30">
        <br>
        <label for="username">Usuário: </label>
        <input type="text" id="idusername" name="username" maxlength="15">
        <br>
        <label for="senha">Senha: </label>
        <input type="password" id="idsenha" name="senha" maxlength="15">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="idemail" name="email" maxlength="40">
        <br>
        <label for="telefone">Telefone: </label>
        <input type="tel" id="idtelefone" name="telefone" maxlength="13">
        <br>
        <label for="status">Status: </label>
        <input type="number" id="idstatus" name="status" maxlength="1">
        <br>
        <label for="obs">Observação: </label>
        <input type="text" id="idobs" name="obs" maxlength="200">
        <br>
        <button type="submit" id="btn">CADASTRAR</button>
    </form>
